name: Install Requirements
description: 'Install Requirements'
inputs:
  with_cuda:
    description: 'Install CUDA?'
    required: true
    default: '0'
runs:
  using: "composite"
  steps:
    - uses: Silverlan/common_actions/action_start@main
      with:
        name: "pragma > install_requirements"

    # This is a temporary fix until https://github.com/actions/runner-images/pull/9956 has been merged
    - name: Purge needrestart
      shell: bash
      if: ${{ runner.os == 'Linux' }}
      run: |
        sudo apt-get purge needrestart
  
    # This is a temporary fix, we need a newer version of CMake for c++20 modules and
    # c++23 "import std" than is available in the package manager
    # Once this version is available in the package manager, this can be deleted.
    - name: Download CMake 4.1.2
      shell: bash
      if: ${{ runner.os == 'Linux' }}
      run: |
        set -euo pipefail
        VERSION=4.1.2
        ASSET="cmake-${VERSION}-linux-x86_64.tar.gz"
        URL="https://github.com/Kitware/CMake/releases/download/v${VERSION}/${ASSET}"
        wget --quiet --show-progress "$URL" -O "$ASSET"
        
        VERSION=4.1.2
        ASSET="cmake-${VERSION}-linux-x86_64.tar.gz"
        sudo rm -rf /opt/cmake-${VERSION} || true
        sudo tar -C /opt -xzf "$ASSET"
        sudo mv /opt/cmake-${VERSION}-linux-x86_64 /opt/cmake-${VERSION} || true
        for bin in /opt/cmake-${VERSION}/bin/*; do
          sudo ln -sf "$bin" /usr/local/bin/$(basename "$bin")
        done

    # Required for CUDA
    - name: Set up GCC 11
      shell: bash
      if: ${{ inputs.with_cuda == '1' && runner.os == 'Linux' }}
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install -y gcc-11 g++-11
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 60
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 60
        sudo update-alternatives --set gcc /usr/bin/gcc-11
        sudo update-alternatives --set g++ /usr/bin/g++-11

    # For Cycles
    - name: Install Cuda (Linux)
      if: ${{ runner.os == 'Linux' && inputs.with_cuda == '1' }}
      uses: Jimver/cuda-toolkit@v0.2.23
      with:
        cuda: '12.8.1'
        use-github-cache: false
        use-local-cache: true
        linux-local-args: '["--toolkit"]'
        method: 'network'
        sub-packages: '["nvcc"]'
    # TODO: Install OptiX

    - name: Clone setup_cuda repository (Windows)
      shell: bash
      if: ${{ runner.os != 'Linux' }}
      run: git clone https://github.com/Silverlan/setup_cuda.git

    - name: Install Cuda (Windows)
      if: ${{ runner.os != 'Linux' }}
      shell: pwsh
      run: setup_cuda/setup_cuda.ps1
      env:
          INPUT_CUDA_VERSION: "12.5.0"

    - name: Set PIP_BREAK_SYSTEM_PACKAGES env variable
      shell: bash
      run: echo "PIP_BREAK_SYSTEM_PACKAGES=1" >> $GITHUB_ENV

    - name: Install numpy
      shell: bash
      id: install-numpy
      run: |
        pip install numpy
  
    - name: Print Disk Space
      shell: bash
      if: runner.os == 'Linux'
      run: |
        echo "Available disk space:"
        df -h

    #- name: Free Disk Space
    #  if: runner.os == 'Linux'
    #  uses: jlumbroso/free-disk-space@main
    #  with:
    #    tool-cache: false
    #    android: true
    #    dotnet: true
    #    haskell: true
    #    large-packages: true
    #    docker-images: true
    #    swap-storage: true

    - name: Maximize build space
      if: ${{ runner.os == 'Linux' && !github.event.repository.private }}
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 512
        swap-size-mb: 1024
        remove-dotnet: 'true'
        
    - name: Print Disk Space Post-Optimization
      shell: bash
      if: runner.os == 'Linux'
      run: |
        echo "Available disk space after optimization:"
        df -h

    - uses: Silverlan/common_actions/action_end@main
